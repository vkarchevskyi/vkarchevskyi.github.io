<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <table>
            <tr>
                <td id="0" class="square" onclick="makeMove(0, true)"></td>
                <td id="1" class="square" onclick="makeMove(1, true)"></td>
                <td id="2" class="square" onclick="makeMove(2, true)"></td>
            </tr>
            <tr>
                <td id="3" class="square" onclick="makeMove(3, true)"></td>
                <td id="4" class="square" onclick="makeMove(4, true)"></td>
                <td id="5" class="square" onclick="makeMove(5, true)"></td>
            </tr>
            <tr>
                <td id="6" class="square" onclick="makeMove(6, true)"></td>
                <td id="7" class="square" onclick="makeMove(7, true)"></td>
                <td id="8" class="square" onclick="makeMove(8, true)"></td>
            </tr>
        </table>

        <div class="panel">
            <h2>Player 1</h2>
            <select name="player-1" id="player-1">
                <option value="User">User</option>
                <option value="AIeasy">AI Easy</option>
                <option value="AImedium">AI Medium</option>
                <option value="AIhard">AI Hard</option>
            </select>
            <br>
            <h2>Player 2</h2>
            <select name="player-2" id="player-2">
                <option value="User">User</option>
                <option value="AIeasy">AI Easy</option>
                <option value="AImedium">AI Medium</option>
                <option value="AIhard">AI Hard</option>
            </select>
            <input type="button" value="Start" onclick="startGame()">
            <h2 id="winner"></h2>
        </div>
    </div>

</body>
<script src="./game.js"></script>

</html>
