<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="">
        <label for="source_base">Source base: <input type="number" name="source_base" id="source_base" min="2" max="36"
                placeholder="2-36" /></label>
        <label for="target_base">Target base: <input type="number" name="target_base" id="target_base" min="2" max="36"
                placeholder="2-36" /></label>
        <label for="source">Source number: <input type="text" name="source" id="source" /></label>
        <label for="target">Target number: <input type="text" name="target" id="target"
                placeholder="Press 'Convert' to get a result" /></label>
        <input type="button" value="Convert" onclick="convert(source.value, source_base.value, target_base.value)">
    </form>
    <script>
        function convert(sourceNum, sourceBase, targetBase) {
            let decimal = parseInt(sourceNum, sourceBase);
            let target = decimal.toString(targetBase);
            document.getElementById('target').value = target;
        }
    </script>
</body>

</html>
