<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name"
                    required /></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required /></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" name="password"
                    pattern="[a-zA-Z0-9]{8,32}" required /></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"
                    required /> Personal
                Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type"
                    class="inline" /> Business
                Account</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox"
                    name="terms-and-conditions" class="inline" required /> I accept the
                <a href="#">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="profile-picture" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120"
                    name="age" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Github</option>
                    <option value="2">Google</option>
                    <option value="3">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30"
                    placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>

    <footer>
        <p><a href="https://github.com/vkarchevskyi" target="_blank" rel="Github">My Github</a></p>
        <p><a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-html-forms-by-building-a-registration-form/"
                target="_blank" rel="noopener noreferrer">Guide from this guys</a></p>
    </footer>
</body>

</html>
